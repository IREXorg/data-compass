{% extends 'base.html' %}

{% block body %}
    <div class="page">
      {% include 'includes/nav_primary.html' %}

      <div class="content">
        <main class="container">
          <!-- Page title -->
          <div class="page-header">
            <div class="row align-items-center">
              <div class="col">
                <h1 class="page-title">
                  {% block page_title %}{{ page_title }}{% endblock %}
                </h1>
              </div>

              <div class="col-auto">{% block page_actions %}{% endblock %}</div>
            </div>
          </div>

          <!-- Main content -->
          {% block content %}{% endblock %}
        </main>
      </div>
{% endblock body %}
