{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-primary navbar-light py-2" id="navbar-primary">
  <div class="container">
    <a href="{% url 'home' %}" class="navbar-brand navbar-brand-autodark">
      <svg class="logoicon" width="18" height="18" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 2c5.519 0 10 4.481 10 10s-4.481 10-10 10-10-4.481-10-10 4.481-10 10-10zm1.476 12.955c.988-.405 1.757-1.211 2.116-2.216l2.408-6.739-6.672 2.387c-1.006.36-1.811 1.131-2.216 2.119l-3.065 7.494 7.429-3.045zm-.122-4.286c.551.551.551 1.446 0
      1.996-.551.551-1.445.551-1.996 0-.551-.55-.551-1.445 0-1.996.551-.551 1.445-.551 1.996 0z"></path></svg>

      Data Compass
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a href="{% url 'home' %}" class="nav-link">
            Home
          </a>
        </li>
        {% if user.is_facilitator %}
          <li class="nav-item">
            <a href="{% url 'projects:project-list' %}" class="nav-link">
              My Projects
            </a>
          </li>
        {% endif %}
        <li class="nav-item">
          <a href="{% url 'users:profile-detail' %}" class="nav-link">
            My Profile
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" href="#" data-toggle="dropdown">
            <i class="fas fa-user-circle fa-2x text-primary"></i>
          </a>

          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="{% url 'users:profile-detail' %}">
              <span class="text-primary">{{ user.email|default:user.username }}</span>
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{% url 'account_logout' %}"><i class="fas fa-sign-out-alt text-muted mr-2"></i> {% trans 'Sign Out' %}</a>
          </div>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="btn btn-outline-primary" href="{% url 'account_login' %}">
            {% trans 'Sign In' %}
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
