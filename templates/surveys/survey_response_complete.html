{% extends 'surveys/base_response_form.html' %}

{% load i18n %}

{% block form_intro %}
<div class="mb-4">
  {% blocktrans trimmed with dataset_name=dataset.name %}
  Save form and complete the survey.
  {% endblocktrans %}
</div>
{% endblock form_intro %}


{% block form_buttons %}
  <a href="{{ back_url_path }}" class="btn btn-outline-secondary">
    <i class="fas fa-arrow-left"></i> {% trans 'Back' %}
  </a>

  <button class="btn btn-success" type="submit">
    {% trans 'Save and Complete your response' %} <i class="fas fa-arrow-right"></i>
  </button>
{% endblock form_buttons %}
