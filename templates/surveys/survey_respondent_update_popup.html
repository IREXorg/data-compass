{% extends 'surveys/popup_base.html' %}

{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
  <div class="row justify-content-md-center">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">

          <p class="text-muted">
            {% blocktrans trimmed %}
            Update survey respondent.
            {% endblocktrans %}
          </p>

          <hr>

          <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}

            <hr>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-primary">
                    {% trans 'Save Respondent' %}
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
