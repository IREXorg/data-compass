{% extends 'surveys/base.html' %}


{% load i18n %}
{% load crispy_forms_tags %}


{# Start: Content #}
{% block content %}
  <div>
    <form method="POST" action="" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
          <hr>

          <div class="form-group">
            <div class="row">
              <div class="col-sm-6">
                <a href={% url 'surveys:survey-list' %} class="btn btn-secondary">
                  Cancel
                </a>

                &nbsp;

                <button type="submit" class="btn btn-primary">
                  {% trans 'Save survey' %}
                </button>
              </div>
            </div>
          </div>
    </form>
  </div>
{% endblock %}
{# End: Content #}
